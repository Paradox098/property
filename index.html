<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Property Listings</title>
</head>
<body>
    <header>
        <h1>Property Listings</h1>
        <!-- Add the search bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search properties...">
            <button onclick="searchProperties()">Search</button>
        </div>
		
    </header>
    <main id="property-listings">
        <!-- Property listings will be dynamically added here -->
    </main>
    <div class="modal" id="property-modal">
        <div class="modal-content" id="modal-content">
            <!-- Detailed property information will be displayed here -->
            <span class="close" onclick="closePropertyModal()">&times;</span>
        </div>
    </div>
    <script src="scripts/script.js"></script>
	
</body>

</html>
